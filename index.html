<!DOCTYPE html>
<html lang="pt_br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <title>DrivenEats</title>
</head>

<body>
    <header class="header">
        <h1>DrivenEats</h1>
        <p>Sua comida em 6 minutos</p>
    </header>

    <main class="main">
        <section class="section">
            <div class="titulo-section">
                <h1>Primeiro, seu prato</h1>
            </div>
            <div class="items-de-compra pratos">
                <button data-test="dish" onclick="selecaoPratos(this)" class="item-de-compra food-boxsize">
                    <img src="/driven-eats-imagens/frango_yin_yang.png" >
                    <h2 data-test="item-name">Frango Yin Yang</h2>
                    <span>Um pouco de batata, um pouco de salada</span>
                    <p data-test="item-price">R$ 14,90</p>
                    <ion-icon class="ion-icon " name="checkmark-circle"></ion-icon>
                </button>
                <button data-test="dish" onclick="selecaoPratos(this)" class="item-de-compra food-boxsize">
                    <img src="/driven-eats-imagens/X-Burguer-PNG.png" >
                    <h2 data-test="item-name">Hamburgão</h2>
                    <span>Um pouco de alface, um pouco de queijo</span>
                    <p data-test="item-price">R$ 24,90</p>
                    <ion-icon class="ion-icon " name="checkmark-circle"></ion-icon>
                </button>
                <button data-test="dish" onclick="selecaoPratos(this)" class="item-de-compra food-boxsize">
                    <img src="/driven-eats-imagens/cachorro-quente.png" >
                    <h2 data-test="item-name">Hot-Dog</h2>
                    <span>Bem recheado , um pouco de cebola</span>
                    <p data-test="item-price">R$ 13,90</p>
                    <ion-icon class="ion-icon " name="checkmark-circle"></ion-icon>
                </button>
                <button data-test="dish" onclick="selecaoPratos(this)" class="item-de-compra food-boxsize">
                    <img src="/driven-eats-imagens/pizza.png" >
                    <h2 data-test="item-name">Pizza</h2>
                    <span>Sabores variados, borda recheada</span>
                    <p data-test="item-price">R$ 34,90</p>
                    <ion-icon class="ion-icon " name="checkmark-circle"></ion-icon>
                </button>
                <button data-test="dish" onclick="selecaoPratos(this)" class="item-de-compra food-boxsize">
                    <img src="/driven-eats-imagens/salgado.png" >
                    <h2 data-test="item-name">Salgado</h2>
                    <span>Sabores diversos</span>
                    <p data-test="item-price">R$ 5,80</p>
                    <ion-icon class="ion-icon " name="checkmark-circle"></ion-icon>
                </button>
            </div>
        </section>
        <section class="section">
            <div class="titulo-section">
                <h1>Agora, sua bebida</h1>
            </div>
            <div class="items-de-compra bebidas">
                <button data-test="drink" onclick="selecaoBebidas(this)" class="item-de-compra drink-boxsize ">
                    <img src="/driven-eats-imagens/coca-cola.png" >
                    <h2 data-test="item-name">Coca  gelada</h2>
                    <span>Garrafa 350ml</span>
                    <p data-test="item-price">R$ 4,90</p>
                    <ion-icon class="ion-icon " name="checkmark-circle"></ion-icon>
                </button>
                <button data-test="drink" onclick="selecaoBebidas(this)" class="item-de-compra drink-boxsize ">
                    <img src="/driven-eats-imagens/Agua-Mineral-Garrafinha-500ml.jpg" >
                    <h2 data-test="item-name">Água mineral</h2>
                    <span>Garrafa 500ml</span>
                    <p data-test="item-price">R$ 2,20</p>
                    <ion-icon class="ion-icon " name="checkmark-circle"></ion-icon>
                </button>
                <button data-test="drink" onclick="selecaoBebidas(this)" class="item-de-compra drink-boxsize ">
                    <img src="/driven-eats-imagens/suco-de-goiaba-0.png" >
                    <h2 data-test="item-name">Suco de Goiaba</h2>
                    <span>Copo 350ml</span>
                    <p data-test="item-price">R$ 5,50</p>
                    <ion-icon class="ion-icon " name="checkmark-circle"></ion-icon>
                </button>
                <button data-test="drink" onclick="selecaoBebidas(this)" class="item-de-compra drink-boxsize ">
                    <img src="/driven-eats-imagens/Caipirinha-Brasileirinha.png" >
                    <h2 data-test="item-name">Caipira Brasileira</h2>
                    <span>Copo 350ml</span>
                    <p data-test="item-price">R$ 4,50</p>
                    <ion-icon class="ion-icon " name="checkmark-circle"></ion-icon>
                </button>
                <button data-test="drink" onclick="selecaoBebidas(this)" class="item-de-compra drink-boxsize ">
                    <img src="/driven-eats-imagens/brahma.png" >
                    <h2 data-test="item-name">Cerveja Brahma</h2>
                    <span>Lata 350ml</span>
                    <p data-test="item-price">R$ 2,90</p>
                    <ion-icon class="ion-icon " name="checkmark-circle"></ion-icon>
                </button>
            </div>
        </section>
        <section class="section">
            <div class="titulo-section">
                <h1>Por fim, sua sobremesa</h1>
            </div>
            <div class="items-de-compra sobremesas">
                <button data-test="dessert" onclick="selecaoSobremesas(this)" class="item-de-compra dessert-boxsize ">
                    <img src="/driven-eats-imagens/pudim.png" >
                    <h2 data-test="item-name">Pudim</h2>
                    <span>Apenas pudim</span>
                    <p data-test="item-price">R$ 7,90</p>
                    <ion-icon class="ion-icon " name="checkmark-circle"></ion-icon>
                </button>
                <button data-test="dessert" onclick="selecaoSobremesas(this)" class="item-de-compra dessert-boxsize ">
                    <img src="/driven-eats-imagens/Serenata_de_Amor19.png" >
                    <h2 data-test="item-name">Bombom Serenata</h2>
                    <span>Bombom Raiz</span>
                    <p data-test="item-price">R$ 1,90</p>
                    <ion-icon class="ion-icon " name="checkmark-circle"></ion-icon>
                </button>
                <button data-test="dessert" onclick="selecaoSobremesas(this)" class="item-de-compra dessert-boxsize ">
                    <img src="/driven-eats-imagens/pave.png" >
                    <h2 data-test="item-name">Pave</h2>
                    <span>Pedaço</span>
                    <p data-test="item-price">R$ 5,90</p>
                    <ion-icon class="ion-icon " name="checkmark-circle"></ion-icon>
                </button>
                <button data-test="dessert" onclick="selecaoSobremesas(this)" class="item-de-compra dessert-boxsize ">
                    <img src="/driven-eats-imagens/Brownie-de-Nescau-TC.png" >
                    <h2 data-test="item-name">Brownie</h2>
                    <span>Tradicional</span>
                    <p data-test="item-price">R$ 4,50</p>
                    <ion-icon class="ion-icon " name="checkmark-circle"></ion-icon>
                </button>
                <button data-test="dessert" onclick="selecaoSobremesas(this)" class="item-de-compra dessert-boxsize ">
                    <img src="/driven-eats-imagens/donuts.png" >
                    <h2 data-test="item-name">Donuts</h2>
                    <span>Sabor Brigadeiro</span>
                    <p data-test="item-price">R$ 8,90</p>
                    <ion-icon class="ion-icon " name="checkmark-circle"></ion-icon>
                </button>
            </div>
        </section>

    </main>
    <div class="fundo-opaco off">
        <div data-test="confirm-order-modal" class="finalizar-pedido ">
            <div class="confirme-seu-pedido">
                Confirme seu pedido
            </div>
            <div class="carrinho-de-compras">
                <div class="pratos-preco"><span class="prato"></span><span class="preco-prato"></span></div>
                <div class="pratos-preco"><span class="bebida"></span><span class="preco-bebida"></span></div>
                <div class="pratos-preco"><span class="sobremesa"></span><span class="preco-sobremesa"></span>
                </div>
                <div class="pratos-preco total"><span>TOTAL</span><span class="preco-total"></span></div>
            </div>
            <button data-test="confirm-order-btn" onclick="mensagemWhatsapp(this)" class="tudo-certo">
                Tudo certo, pode pedir!
            </button>
            <button data-test="cancel-order-btn" onclick="cancelarPedido(this)" class="cancelar">
                <span> Cancelar</span>
            </button>
        </div>
    </div>
    <footer class="footer">
        <button onclick='fecharPedido(this)' class="caixa-confirmacao cor-confirmacao">
            <p>Selecione os 3 itens</br>
                para fechar o pedido</p>
        </button>
    </footer>
    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
    <script src="script.js"></script>
</body>

</html>
